[bar/top]
locale = de_DE.UTF-8
width = 100%
height = 30
border-size = 0
border-top-size = 0
border-left-size = 300
border-right-size = 20
border-bottom-size = 0
radius-top = 6.0
radius-bottom = 6.0
line-size = 2
spacing = 1
padding-left = 0
padding-right = 2

font-0 = FontAwesome:size=9
font-1 = Terminess Nerd Font:size=9
dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}
module-margin-left = 2
module-margin-right = 0
modules-left = i3 xwindow
modules-center = mpd
modules-right = volume ip date
override-redirect = true



;tray-position = right
;tray-padding = 2
;tray-transparent = true
;tray-background = #0063ff

;wm-restack = i3

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev
